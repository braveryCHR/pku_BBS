{% extends 'after_layout.html' %}
{% block title %}版块信息{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col">
            <h1>版块信息</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">版块号</th>
                        <th scope="col">版块名</th>
                        <th scope="col">帖子数目</th>
                        <th scope="col">进入</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in content %}
                        <tr>
                            <td>{{ item[0][0]}}</td>
                            <td>{{ item[0][1] }}</td>
                            <td>{{ item[1]   }}</td>
                            <td>
                                <a href="show_this_section/{{item[0][0]}}-{{item[0][1]}}">进入版块</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}

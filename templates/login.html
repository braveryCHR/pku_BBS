{% extends 'before_layout.html' %}
{% block title %}登录嘉然BBS{% endblock %}
{% block body %}

		<div class="row justify-content-center">
        <div class="col-6">
            <form id="login_form" action="{{ url_for('login_form') }}" method="post" enctype="multipart/form-data">
                <legend>账号登录</legend>
                <div class="form-group">
                    <label for="account">账号</label>
                    <input type="text" class="form-control" name="account" id="account"
                           placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="请输入密码">
                </div>
                <button class="btn btn-success" form="login_form">提交</button>
                <h1></h1>
                {{提示|safe}}
            </form>
        </div>
    </div>
</html>
{% endblock %}

{% extends 'after_layout.html' %}
{% block title %}各板热帖及回复人{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col">
            <h1>各板块最热帖及回复人 </h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
					<thead>
                    <tr>
                        <th scope="col">板块号</th>
                        <th scope="col">帖号</th>
                        <th scope="col">回复人昵称</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in ret_info %}
                        <tr>
                            <td>{{ item[0]}}</td>
                            <td>
                                <a href="{{url_for('show_this_post',post_number=item[1]) }}">{{item[1]}}</a>
							</td>
                            <td>{{ item[2]}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
				{{提示|safe}}
            </div>
        </div>
    </div>

{% endblock %}
